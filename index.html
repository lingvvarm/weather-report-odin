<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,700;1,900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <div class="upper">
        <div class="today-container">
            <div class="upper-block">
                <div class="container">
                    <p class="city-name">London</p>
                    <p class="country-name">United Kingdom</p>
                </div>
                <span class="temperature-text">35&degC</span>
            </div>
            <p class="today-date">Friday, 1 September</p>
            <div class="info-block">
                <div class="block">
                    <img src="img/wind.svg" alt="wind-icon" class="icon">
                    <span class="wind-text">5 km/h</span>
                </div>
                <div class="block">
                    <img src="img/humidity.svg" alt="humidity-icon" class="icon">
                    <span class="humidity-text">10%</span>
                </div>
                <div class="block">
                    <img src="img/cloud.svg" alt="cloud-icon" class="icon">
                    <span class="cloud-text">80%</span>
                </div>
                <div class="block">
                    <img src="img/precip.svg" alt="precip-icon" class="icon">
                    <span class="precip-text">7 mm</span>
                </div>
                <p class="weather-state">Partly Cloudy</p>
            </div>
        </div>
        <div class="control-container">
            <div class="input-container">
                <input type="text" name="city-input" id="city-input" class="city-input" placeholder="City">
                <input type="image" src="img/search.svg" class="search-icon">
            </div>
            <div class="toggle-container">
                <span class="toggle-text-c">&degC</span>
                <input type="checkbox" id="switch" class="toggle"><label for="switch">Toggle</label>
                <span class="toggle-text-f">&degF</span>
            </div>
        </div>
    </div>
    <div class="forecast-container">
        <div class="forecast-card">
            <p class="forecast-week-day">Saturday</p>
            <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="forecast-icon" class="forecast-icon">
            <p class="forecast-temperature">33&degC</p>
        </div>
        <div class="forecast-card">

        </div>

        </div>

            <p class="forecast-temperature">33&degC</p>
        </div>

            <p class="forecast-temperature">33&degC</p>
        </div>

            <p class="forecast-temperature">33&degC</p>
